name: Publish GitHub Pages

on:
  push:
    branches: 
     - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.0.0]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
      - name: Install dependencies 📦️
        run: yarn install
      - name: build
        run: |
           yarn build
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GH_PAGES_TOKEN }}
          BRANCH: gh-pages
          folder: dist
      
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAGES_TOKEN }}
      - run: |
          git config Kristen github-actions
          git config kristenhu@ssw.com.au github-actions@github.com
          git add 404.html
          git commit -m "添加404.html以阻止GitHub Page子路由跳转报错"
          git push origin gh-pages    
    
          
        env:
          FILE_NAME: "404.html"
          FILE_DATA: "file content"
